<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>
                MENTORIA

            </h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>
        <form>
            <fieldset> <!---agrupamento de campos-->
                <legend>Informações pessoais</legend>

                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-title">Nome</label>
                        <input type="text" id="event-title" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-title">Sobrenome</label>
                        <input type="text" id="event-title" />
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="event-email">Email <span>(digite um email válido)</span> </label>
                    <input type="email" id="event-email" />

                </div>
                <div class="input-wrapper">
                    <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span> </label>
                    <input type="password" id="event-password" />

                </div>
            </fieldset>
            <fieldset>
                <legend>INFORMAÇÕES DO MENTOR</legend>
                <div class="input-wrapper">
                    <label for="event-title">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
                    <input type="text" id="event-title" />

                </div>
            </fieldset>
            <fieldset>
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                <div class="col-3">
                    
                    <div class="input-wrapper">
                        <label for="event-title">Data <span>(DD/MM/AAAA)</span> </label>
                        <input type="date" id="event-date" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-title">Das</label>
                        <input type="time" id="event-begin" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-title">Até</label>
                        <input type="time" id="event-end" />
                    </div>
                
                </div>
            </fieldset>
            <fieldset>
                <legend>SEGUNDA MENTORIA</legend>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-title">Data <span>(DD/MM/AAAA)</span> </label>
                        <input type="date" id="event-date" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-title">Das</label>
                        <input type="time" id="event-begin" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-title">Até</label>
                        <input type="time" id="event-end" />
                    </div>
                </div>
            </fieldset>

            
            
        </form>
        <footer>
            <input class="button" type="submit" value="Salvar">
        </footer>

    </div>
</body>

</html>
